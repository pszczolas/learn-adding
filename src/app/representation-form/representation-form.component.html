<form #f="ngForm" (keyup.enter)="submit(f, $event)" (ngSubmit)="submit(f, $event)">
  <div>
    <div class="form-group">
      <label for="number">Liczba:</label>
      <input 
      ngModel 
      name="number" 
      required 
      pattern="[+--]?\d+,?\d*"
      #number="ngModel" 
      type="text" 
      id="number" 
      class="form-control">
      <div class="alert alert-danger" *ngIf="number.dirty && !number.valid">
        <div *ngIf="number.errors.required">
          To pole nie może być puste.
        </div>
        <div *ngIf="number.errors.pattern">
          Wartość musi być liczbą w systemie dziesiętnym.
        </div>      
      </div>
    </div>
  
    <div class="form-group">
      <button type="button" (click)="submit(f, $event)" class="btn btn-primary" [disabled]="!f.valid">Pokaż w zapisie </button>
    </div>
    </div>
</form>
